<!DOCTYPE html>
 <html>
	<head>
		<title>calculator</title>
		<link rel="stylesheet" href="css/style.css">	
		
	</head>
	<body>
		<section id="calculator_container">
			<div class="container">
				<div class="row">
					<div class="col12">
						<div class="form_section">
							<form action="" id="form_content">
								<div class="percent_section">
									<input type="number" id="percent_content"placeholder="Enter the percentage">
								</div>	
								<div class="value_section">
									<input type="number" id="value_content" placeholder="Enter the value">
								</div>
								<div class="total_section">
									<input type="number" id="total_content" placeholder="total value" disabled>
								</div>
								<div class="button_section">
									<button type="submit" id="button_content" onclick="calculate()">calculate</button>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</section>
	<script src="js/script.js"></script>	
	</body>
 </html>
